<meta charset="UTF-8">
<title>Jogo do Dev</title>
<script>

	function pulaLinha() {
		
		document.write("<br><br>");
		
	}

	function mostratxt(fraseescrita) {

		document.write(fraseescrita);
		pulaLinha();
	}


	function limpaPrompt() {
		outraLingu = null;
		outraTec = null;
	}

	function confirmarMais() {
		let outraTec = ("Tem mais alguma tecnologia que você gostaria de aprender? Clique em cancelar caso não.");
	}

	function qualOutra() {

		let outraLingu = prompt("Qual outra tecnologia você gostaria de aprender?");
	}

	function seDigitarFront() {

		alert("As linguagens de programação Front-End são aquelas utilizadas na criação de interfaces, ou seja, das partes de uma página com as quais o usuário pode interagir e executar ações. Atualmente, há dezenas de opções desse tipo de ferramenta, que podem variar de acordo com suas funcionalidades. Agora que você já conhece as principais linguagens de programação Front-End e as ferramentas complementares para a criação de interfaces, siga estudando...");
	}


	confirm("Bem vindo ao Jogo do Dev! Deseja prosseguir?");
	
	mostratxt("Iniciou seus estudos em Dev")

   	let areaSeguir = parseInt(prompt("Você deseja seguir para área de Front-End ou para Back-End? Digite " + 1 + " para FRONT e " + 2 + " para BACK."))

  if (areaSeguir == 1) {

	mostratxt("Você decidiu começar a estudar Front-End...")
}	
	
	let ling1 = parseInt(prompt("Você deseja aprender React ou aprender Vue? Digite " + 1 + " para React," + 2 + " para Vue."))
	
  if (ling1 == 1) {
		
	mostratxt("Você começou a estudar React...")

} if (ling1 == 2) {

	mostratxt("Você começou a estudar Vue..")
}
	
} if (areaSeguir == 2) {

	mostratxt("Você decidiu começar a estudar Back-End...")
	
}	
	let ling2 = parseInt(prompt("Você deseja aprender C# ou Java? Digite " + 1 + " para C#," + 2 + " para Java."))
	
  if (ling2 == 1) {

  	mostratxt("Você começou a estudar C#...")
  }

  if (ling2 == 2) {

  	mostratxt("Você começou a estudar Java...")
  }
}

	let decisao = parseInt(prompt("Você deseja continuar se especializando na área escolhida ou se desenvolver para se tornar Fullstack? Digite" + 1 + "para ESPECIALIZAR e " + 2 + " para FULLSTACK."));
	
	if (decisao == 1) {

		alert("Muito bom! A melhor coisa é sabermos tudo sobre uma linguagem se nos interessa tanto, ao invés de tentarmos aprender tudo e por fim não saber nada..")
	}

	if (decisao == 2) {

		alert("Com grandes poderes vem grandes responsabilidades! Você está pronto para se dedicar bastante e passar horas estudando, pelo que parece!")
	}

	let tecnologiasAprender = prompt("Quais são as tecnologias nas quais você gostaria de se especializar ou aprender?")

	if (tecnologiasAprender == "html" || "css" || "java" || "vue") {
		alert("As linguagens de programação Front-End são aquelas utilizadas na criação de interfaces, ou seja, das partes de uma página com as quais o usuário pode interagir e executar ações. Atualmente, há dezenas de opções desse tipo de ferramenta, que podem variar de acordo com suas funcionalidades. Agora que você já conhece as principais linguagens de programação Front-End e as ferramentas complementares para a criação de interfaces, siga estudando...");
	}
	
 	bloco_repeticao: {
	
	confirmarMais();

	qualOutra();
	
	if (outraLingu == "html" || "css" || "java" || "vue" || "jquery" || "HTML" || "CSS" ||"JAVA" || "VUE" || "Jquery") {
		
		seDigitarFront();
		confirmarMais();
		qualOutra();
	
	if (outraLingu == null) {

		break bloco_repeticao;
		
  }
 }
}

	mostratxt("Muito bom! Você brincou um pouco nesse jogo, agora siga seus sonhos e vá estudar de verdade!");

</script>
